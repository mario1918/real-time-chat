<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>MK Chat</title>
</head>
<body>
    <header>
        <div class="container">
           <div class="row">
                <div class="col-12 display-6 title">
                    MK Chat
                </div>
           </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row align-items-center" style="height: 90vh;">
                <div class="col">
                    <div class="">
                        <div class="mid-containter d-flex">
                            <div class="container">
                                <div class="row text-center">
                                    <div class="col">
                                        <h4 class="pt-3">MK Chatroom</h4>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <div class="input-group">
                                            <input type="text" class="form-control"  id="username" placeholder="Enter your name here">
                                        </div>
                                    </div>
                                </div>

                                <div class="row pt-2">
                                    <div class="col">
                                        <div class="message-area overflow-auto" id="message-area" style="max-height: 300px; border: 1px solid #ddd;">
                                            <!-- Messages will be appended here -->
                                             
                                        </div>
                                    </div>
                                </div>

                                <div class="row pt-2">
                                    <div class="col">
                                        <div class="input-group">
                                            <input type="text" class="form-control" id="message" placeholder="Write a message">
                                            <button class="btn btn-primary" type="button" id="button-send">Send</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="row pt-2 count d-flex align-items-end">
                                    <div class="col">
                                        <p><span id="usersCount"></span></p>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
